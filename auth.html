
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bealy - Autenticación</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .auth-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .auth-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      transform: scale(0.9);
      animation: slideIn 0.6s ease forwards;
    }

    @keyframes slideIn {
      to {
        transform: scale(1);
      }
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #FFFF66, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 102, 0.3);
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .auth-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #FFFF66, #FFD700);
      color: #333;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 255, 102, 0.4);
    }

    .auth-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .auth-link {
      color: #FFFF66;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .auth-link:hover {
      text-shadow: 0 0 10px #FFFF66;
    }

    .form-switch {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .hidden {
      display: none;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-note {
      position: absolute;
      color: rgba(255, 255, 102, 0.3);
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.6;
      }
    }

    .note-1 { top: 10%; left: 10%; animation-delay: 0s; }
    .note-2 { top: 20%; right: 15%; animation-delay: 1s; }
    .note-3 { bottom: 20%; left: 20%; animation-delay: 2s; }
    .note-4 { bottom: 10%; right: 10%; animation-delay: 3s; }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Elementos flotantes decorativos -->
    <div class="floating-elements">
      <div class="floating-note note-1">♪</div>
      <div class="floating-note note-2">♫</div>
      <div class="floating-note note-3">♬</div>
      <div class="floating-note note-4">♩</div>
    </div>

    <!-- Botón de regreso -->
    <button class="back-button" onclick="goToMainApp()">
      <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Formulario de Login -->
    <div id="login-form" class="auth-form">
      <div class="logo">Bealy</div>
      <div class="subtitle">Inicia sesión para continuar</div>
      
      <div id="login-message"></div>
      
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Correo electrónico" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Contraseña" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <button type="submit" class="auth-button">Iniciar Sesión</button>
      </form>
      
      <div class="auth-links">
        <a href="#" class="auth-link" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
        <a href="#" class="auth-link" onclick="showRegister()">Crear cuenta</a>
      </div>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-form" class="auth-form hidden">
      <div class="logo">Bealy</div>
      <div class="subtitle">Crea tu cuenta</div>
      
      <div id="register-message"></div>
      
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Nombre completo" required>
          <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Correo electrónico" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Contraseña" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Confirmar contraseña" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <button type="submit" class="auth-button">Crear Cuenta</button>
      </form>
      
      <div class="form-switch">
        <a href="#" class="auth-link" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>

    <!-- Formulario de Recuperación de Contraseña -->
    <div id="forgot-form" class="auth-form hidden">
      <div class="logo">Bealy</div>
      <div class="subtitle">Recuperar contraseña</div>
      
      <div id="forgot-message"></div>
      
      <form onsubmit="handleForgotPassword(event)">
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Correo electrónico" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        
        <button type="submit" class="auth-button">Enviar enlace de recuperación</button>
      </form>
      
      <div class="form-switch">
        <a href="#" class="auth-link" onclick="showLogin()">Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('forgot-form').classList.add('hidden');
      clearMessages();
    }

    function showRegister() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
      document.getElementById('forgot-form').classList.add('hidden');
      clearMessages();
    }

    function showForgotPassword() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('forgot-form').classList.remove('hidden');
      clearMessages();
    }

    function clearMessages() {
      document.getElementById('login-message').innerHTML = '';
      document.getElementById('register-message').innerHTML = '';
      document.getElementById('forgot-message').innerHTML = '';
    }

    function showMessage(elementId, message, isSuccess = true) {
      const messageClass = isSuccess ? 'success-message' : 'error-message';
      document.getElementById(elementId).innerHTML = `<div class="${messageClass}">${message}</div>`;
    }

    function handleLogin(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      
      // Simulación de login (aquí iría la lógica real)
      setTimeout(() => {
        showMessage('login-message', '¡Bienvenido de vuelta!', true);
        setTimeout(() => {
          goToMainApp();
        }, 1500);
      }, 1000);
    }

    function handleRegister(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      
      // Simulación de registro (aquí iría la lógica real)
      setTimeout(() => {
        showMessage('register-message', '¡Cuenta creada exitosamente!', true);
        setTimeout(() => {
          showLogin();
        }, 1500);
      }, 1000);
    }

    function handleForgotPassword(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      
      // Simulación de recuperación (aquí iría la lógica real)
      setTimeout(() => {
        showMessage('forgot-message', 'Se ha enviado un enlace de recuperación a tu correo.', true);
      }, 1000);
    }

    function goToMainApp() {
      window.location.href = 'index.html';
    }

    // Animación inicial
    document.addEventListener('DOMContentLoaded', function() {
      // Mostrar formulario de login por defecto
      showLogin();
    });
  </script>
</body>
</html>
