
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bealy - Autenticación</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #FFFFFF;
      min-height: 100vh;
      color: #333;
    }

    .auth-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #FFFFFF;
      border-bottom: 1px solid #F5F5F5;
    }

    .back-button {
      background: none;
      border: none;
      color: #333;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #F9F9F9;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFEB3B;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .main-content {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }

    .auth-form {
      width: 100%;
    }

    .form-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 40px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #F0F0F0;
      border-radius: 12px;
      background: #FFFFFF;
      color: #333;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #FFEB3B;
      box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.1);
    }

    .form-input::placeholder {
      color: #999;
    }

    .auth-button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: #FFEB3B;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(255, 235, 59, 0.3);
    }

    .auth-button:hover {
      background: #FDD835;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 235, 59, 0.4);
    }

    .auth-button:active {
      transform: translateY(0);
    }

    .form-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
.terms-text {
  font-size: 12px;
  color: #666;
  text-align: center;
  margin-top: 10px;
}
    .auth-link {
      color: #FFEB3B;
      text-decoration: none;
      font-size: 16px;
      text-align: center;
      padding: 10px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .auth-link:hover {
      background: rgba(255, 235, 59, 0.1);
      color: #FDD835;
    }

    .divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #E0E0E0;
    }

    .divider span {
      background: #FFFFFF;
      padding: 0 20px;
      color: #666;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .error-message {
      background: rgba(244, 67, 54, 0.1);
      color: #F44336;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, #FFEB3B, #FDD835);
      border-radius: 50%;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
    }

    .shape-1 {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 60px;
      height: 60px;
      top: 70%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 70%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(10px) rotate(240deg);
      }
    }

    .form-switch-text {
      text-align: center;
      margin-top: 30px;
      color: #666;
    }

    .switch-link {
      color: #FFEB3B;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    .switch-link:hover {
      color: #FDD835;
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 20px 15px;
      }
      
      .form-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Formas flotantes decorativas -->
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <!-- Header -->
    <div class="header">
      <button class="back-button" onclick="goToMainApp()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="logo">Bealy</div>
      <div style="width: 44px;"></div> <!-- Spacer para centrar el logo -->
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
            <!-- Formulario de Login -->
      <div id="login-form" class="auth-form">
        <h1 class="form-title">¡Hola!</h1>
        <p class="form-subtitle">Inicia sesión para continuar creando contenido increíble</p>
        
        <div id="login-message"></div>
        
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Correo electrónico" required>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-input" placeholder="Contraseña" required>
          </div>
          
          <button type="submit" class="auth-button">Iniciar Sesión</button>
        </form>
        
        <p class="terms-text">By continuing, you agree to the Terms of Services and acknowledge that you have read the Privacy Policy on how we collect and use your data.</p>
        
        <div class="form-links">
          <a href="#" class="auth-link" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
          <div class="form-switch-text">
            ¿No tienes cuenta?
            <a href="#" class="switch-link" onclick="showRegister()">Regístrate</a>
          </div>
        </div>
      </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('forgot-form').classList.add('hidden');
      clearMessages();
    }

    function showRegister() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
      document.getElementById('forgot-form').classList.add('hidden');
      clearMessages();
    }

    function showForgotPassword() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('forgot-form').classList.remove('hidden');
      clearMessages();
    }

    function clearMessages() {
      document.getElementById('login-message').innerHTML = '';
      document.getElementById('register-message').innerHTML = '';
      document.getElementById('forgot-message').innerHTML = '';
    }

    function showMessage(elementId, message, isSuccess = true) {
      const messageClass = isSuccess ? 'success-message' : 'error-message';
      document.getElementById(elementId).innerHTML = `<div class="message ${messageClass}">${message}</div>`;
    }

    function handleLogin(event) {
      event.preventDefault();
      const button = event.target.querySelector('.auth-button');
      button.innerHTML = 'Iniciando sesión...';
      button.disabled = true;
      
      setTimeout(() => {
        showMessage('login-message', '¡Bienvenido de vuelta!', true);
        setTimeout(() => {
          goToMainApp();
        }, 1500);
      }, 1000);
    }

    function handleRegister(event) {
      event.preventDefault();
      const button = event.target.querySelector('.auth-button');
      button.innerHTML = 'Creando cuenta...';
      button.disabled = true;
      
      setTimeout(() => {
        showMessage('register-message', '¡Cuenta creada exitosamente!', true);
        setTimeout(() => {
          showLogin();
        }, 1500);
      }, 1000);
    }

    function handleForgotPassword(event) {
      event.preventDefault();
      const button = event.target.querySelector('.auth-button');
      button.innerHTML = 'Enviando...';
      button.disabled = true;
      
      setTimeout(() => {
        showMessage('forgot-message', 'Se ha enviado un enlace de recuperación a tu correo.', true);
        setTimeout(() => {
          button.innerHTML = 'Enviar Enlace';
          button.disabled = false;
        }, 2000);
      }, 1000);
    }

    function goToMainApp() {
      window.location.href = 'index.html';
    }

    // Mostrar formulario de login por defecto
    document.addEventListener('DOMContentLoaded', function() {
      showLogin();
    });
  </script>
</body>
</html>
