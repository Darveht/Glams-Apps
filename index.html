
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bealy</title>
  <style>
    /* Estilos generales */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #fff8dc; /* Fondo amarillo claro */
      overflow: hidden;
    }

    /* Animación de introducción */
    .intro-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ffee58, #5a3c25); /* Degradado amarillo y marrón */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 4s ease forwards 3s; /* Aparece 3 segundos y luego desaparece */
    }

    .intro-animation .logo {
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      animation: bounce 2s infinite; /* Animación de rebote */
    }

    /* Animaciones */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- Animación de introducción -->
  <div class="intro-animation">
    <div class="logo">Bealy</div>
  </div>

  <script>
    // El contenido de la página estará bloqueado mientras la animación esté activa
    setTimeout(() => {
      document.body.style.overflow = "auto"; // Habilita el scroll si es necesario
    }, 7000); // 4s de fadeOut + 3s de espera inicial
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabación Estilo TikTok</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #countdown-timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: #FFEA00;
            z-index: 100;
            display: none;
        }
        #bottom-controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
        }
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #record-button-container {
            position: relative;
            width: 80px;
            height: 80px;
        }
        #record-button {
            background-color: #FFEA00;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.4);
            stroke-width: 5;
        }
        .progress-ring-circle {
            stroke: #FFEA00;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-dasharray: 220; /* Circunferencia inicial */
            stroke-dashoffset: 220; /* Ocultar el trazo inicialmente */
            transition: stroke-dashoffset 0.1s linear;
        }
        #timer-options {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .timer-option {
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .timer-option:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .hidden {
            display: none;
        }
        #check-icon {
            font-size: 40px;
            color: yellow; /* Color amarillo para la palomita */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="camera-preview" autoplay playsinline muted></video>
        <div id="countdown-timer"></div>
        <audio id="music-player"></audio>
    </div>
    
    <div id="timer-options">
        <div class="timer-option" onclick="setTimer(3)">03s</div>
        <div class="timer-option" onclick="setTimer(15)">15s</div>
        <div class="timer-option" onclick="setTimer(40)">40s</div>
    </div>
    
    <div id="bottom-controls">
        <button class="control-button" onclick="selectMusic()" id="music-button">
            <i class="fas fa-music"></i>
        </button>
        <div id="record-button-container">
            <svg width="80" height="80">
                <circle cx="40" cy="40" r="35"></circle>
                <circle class="progress-ring-circle" cx="40" cy="40" r="35"></circle>
            </svg>
            <button id="record-button" onclick="toggleRecording()"></button>
        </div>
        <button class="control-button" onclick="switchCamera()" id="camera-button">
            <i class="fas fa-camera-rotate"></i>
        </button>
        <div id="check-icon" onclick="redirectToTikTok()">
            <i class="fas fa-check-circle"></i>
        </div>
    </div>

    <script>
        const videoPreview = document.getElementById('camera-preview');
        const musicPlayer = document.getElementById('music-player');
        const countdownTimer = document.getElementById('countdown-timer');
        const progressCircle = document.querySelector('.progress-ring-circle');
        const timerOptions = document.getElementById('timer-options');
        const checkIcon = document.getElementById('check-icon');
        const cameraButton = document.getElementById('camera-button');
        
        let timerDuration = 0;
        let recordingDuration = 10;
        let currentStream;
        let isFrontCamera = true;
        let isRecording = false;
        let progressInterval;

        const circumference = 220;

        async function initCamera() {
            const constraints = {
                video: {
                    facingMode: isFrontCamera ? 'user' : 'environment',
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                },
                audio: false
            };

            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            videoPreview.srcObject = currentStream;
        }

        function setTimer(seconds) {
            timerDuration = seconds;
        }

        async function startCountdown() {
            return new Promise((resolve) => {
                let remaining = timerDuration;
                countdownTimer.style.display = 'block';
                countdownTimer.textContent = remaining;

                const interval = setInterval(() => {
                    remaining--;
                    countdownTimer.textContent = remaining;

                    if (remaining <= 0) {
                        clearInterval(interval);
                        countdownTimer.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function startProgressAnimation() {
            const audioDuration = musicPlayer.duration || recordingDuration;
            const step = circumference / (audioDuration * 10);
            let offset = circumference;

            progressInterval = setInterval(() => {
                offset -= step;
                progressCircle.style.strokeDashoffset = offset;

                if (offset <= 0) {
                    clearInterval(progressInterval);
                    stopRecording();
                }
            }, 100);
        }

        function resetProgressBar() {
            progressCircle.style.transition = 'stroke-dashoffset 0.3s linear';
            progressCircle.style.strokeDashoffset = circumference;
            setTimeout(() => {
                progressCircle.style.transition = 'stroke-dashoffset 0.1s linear';
            }, 300);
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                if (timerDuration > 0) {
                    await startCountdown();
                }

                isRecording = true;
                musicPlayer.play();
                startProgressAnimation();

                // Ocultar botones adicionales y opciones de tiempo durante la grabación
                document.getElementById('music-button').classList.add('hidden');
                cameraButton.classList.add('hidden');
                timerOptions.classList.add('hidden'); // Ocultar opciones de tiempo
            }
        }

        function stopRecording() {
            clearInterval(progressInterval);
            resetProgressBar();
            musicPlayer.pause();
            musicPlayer.currentTime = 0;
            isRecording = false;
            console.log("Grabación detenida.");

            // Mostrar botones nuevamente después de la grabación
            document.getElementById('music-button').classList.remove('hidden');
            cameraButton.classList.add('hidden'); // Ocultar la función de cambiar cámara
            timerOptions.classList.remove('hidden'); // Mostrar opciones de tiempo

            // Reemplazar el icono de la cámara con la palomita
            checkIcon.style.display = 'block';
        }

        function selectMusic() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'audio/*';
            input.onchange = e => {
                const file = e.target.files[0];
                musicPlayer.src = URL.createObjectURL(file);
            };
            input.click();
        }

        function switchCamera() {
            isFrontCamera = !isFrontCamera;
            currentStream.getTracks().forEach(track => track.stop());
            initCamera();
        }

        function redirectToTikTok() {
            // Redirigir al editor de TikTok para compartir el video grabado
            window.location.href = "https://www.tiktok.com/upload"; // Esta es la URL de carga de TikTok, ajusta según sea necesario
        }

        initCamera();
    </script>
</body>
</html>
